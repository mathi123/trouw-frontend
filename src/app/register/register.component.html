<div class="page">
  <mat-card class="mat-primary mat-toolbar">
      <mat-card-title>Aanwezigheid
          <!-- <span fxFlex>&nbsp;</span>
          <button mat-icon-button (click)="back()">
          <mat-icon>close</mat-icon>
          </button> -->
      </mat-card-title>
  </mat-card>
  <mat-card>
    <!-- <mat-card-subtitle>
      Fill in the fields below to create an account.
    </mat-card-subtitle> -->
    <mat-card-content>
      <form [formGroup]="registerForm" fxLayout="column" #form (ngSubmit)="save(form)">
        <mat-form-field *ngIf="therapist !== null">
          <mat-select [(value)]="user.therapistId" placeholder="Uw therapeut">
            <mat-option [value]="therapist._id">{{therapist.firstName}} {{therapist.lastName}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Naam" [(ngModel)]="user.email" formControlName="email" 
            required autocomplete="off" (input)="emailChanged()">
          <mat-error *ngIf="registerForm.controls['email'].hasError('required')">Email is required.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Aantal personen" [(ngModel)]="user.firstName" 
            required formControlName="firstName" autocomplete="off">
          <mat-error *ngIf="registerForm.controls['firstName'].hasError('required')">First name is required.</mat-error>
        </mat-form-field>
        
        <button mat-raised-button color="primary"
          [disabled]="!registerForm.valid" type="submit">Versturen</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
